<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax zadatak</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script/script.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>
 
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>


</head>
<body>
	
	<div class="container">
		<div class="row">
				<table id="tabela" class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>JMBG</th>
							<th>Ime</th>
							<th>Prezime</th>
							<th>Email</th>
							<th>Komentar</th>
							<th>Promeni</th>
							<th>Brisanje</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
		</div>
	</div>


<!--izmena i modal prozor-->
<div class="modal fade" id="modalUnos" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Izmena</h5>
				<button type="button" class="close" data-dismiss="modal" arial-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="forma" role="form">
					<div class="form-group">
						<label for="ime">Ime</label>
						<input type="text" name="ime" id="ime" class="form-control">
					</div>
					<div class="form-group">
						<label for="prezime">Prezime</label>
						<input type="text" name="prezime" id="prezime" class="form-control">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="jmbg">JMBG/label>
						<input type="text" name="jmbg" id="jmbg" class="form-control">
					</div>
					<div class="form-group">
						<label for="komentar">Unesite komentar</label>
						<textarea id="komentar" name="komentar" class="form-control"></textarea>
					</div>
					<input type="submit" id="posalji" class="btn btn-primary" value="Posalji" />
				</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
</div>


<!-- ZA DODAVANJE NOVOG -->
<section class="container">
	<div class="row">
		<div class="col-md-6">

		</div>
		<div class="col-md-6">
			<h2>Prijava zaposlenog</h2>
			  <form id="addForma" action="">
			    <div class="form-group">
			      <label for="addIme">Ime</label>
			      <input type="text" class="form-control" id="addIme" name="addIme">
			    </div>
			    <div class="form-group">
			      <label for="addPrezime">Prezime</label>
			      <input type="text" class="form-control" id="addPrezime" name="addPrezime">
			    </div>
			    <div class="form-group">
			      <label for="addEmail">Email</label>
			      <input type="email" class="form-control" id="addEmail" name="addEmail">
			    </div>
			    <div class="form-group">
			      <label for="addJmbg">JMBG</label>
			      <input type="text" class="form-control" id="addJmbg" name="addJmbg">
			    </div>
			    <div class="form-group">
				  <label for="addKomentar">Komentar</label>
				  <textarea class="form-control" rows="5" id="addKomentar"></textarea>
				</div>
			    <button type="submit" class="btn btn-primary" onclick="dodajNovogZaposlenog()">Submit</button>
			  </form>
			</div>
		</div>
</section>


<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

</body>
</html>
